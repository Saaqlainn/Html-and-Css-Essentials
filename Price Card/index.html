<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title> Price Card layout using flexbox1</title>
</head>
<body>
    <main>
        <div class="card">

            <div class="first-div">
                <p class="plan-balance">Wallet Balance</p>
                <span class="dollar">&dollar;50 <span  class="cad" >CAD</span> </span>
                <p class="plan-type">Lifetime Spending:&dollar;25</p>
            </div>

            <div class="second-div">
                <p class="deposit"> Amount to Deposit</p>
                <div class="bottom-bar-1st">
                    <p class="bar">&dollar;20</p>
                    <p class="bar">&dollar;40</p>
                    <p class="bar">&dollar;60</p>
                </div>
                <div class="bottom-bar-2nd">
                    <p class="bar">&dollar;80</p>
                    <p class="bar">&dollar;100</p>
                    <p class="bar">&dollar;200</p>
                </div>
                    <p class="center">or</p>
                    <div class="amount">
                        <label for="amount">Enter an Amount:</label>
                        <input type="text" name="amount" id="amount">
                    </div>
            </div>

            <div class="third-div">
                <p class="plan-title">Purchase Amount:</p>
                <p class="plan-cost">&dollar;40.00 <span>CAD</span> </p>
                <button>Choose payment Method</button>
            </div>
        </div>
    </main>
    
</body>
</html>
