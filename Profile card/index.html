<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Profile Card Design</title>

      <script
         src="https://kit.fontawesome.com/daaf82486d.js"
         crossorigin="anonymous"
      ></script>

      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <div class="main-container">
         <!-- I have put it in the profile card | Profile card is second container-->
         <div class="profile-card">
            <div class="image-area">
               <img src="image/ninja.jpg" alt="" />

               <!-- Theyellowbutton | start -->

               <!-- end -->
            </div>

            <div class="textarea">
               <div class="yellowbutton">
                  <div class="paperplane">
                     <i class="fab fa-telegram-plane"></i>
                  </div>
               </div>
               <div class="my-name">
                  <p>Saqlain patel</p>
               </div>
               <div class="country-name">
                  <p>India</p>
               </div>
               <div class="social-handle">
                  <div class="twitter">
                     <i class="fab fa-twitter"></i>
                  </div>
                  <div class="instagram">
                     <i class="fab fa-instagram"></i>
                  </div>
                  <div class="github">
                     <i class="fab fa-github"></i>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
