<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Contact page Design By-Saqlain</title>

      <!------------------------ Font Awsomekit code------------------ -->
      <script src="https://kit.fontawesome.com/daaf82486d.js" crossorigin="anonymous"></script>

      <!------------------------ google fonts --------------------->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 

      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <!---------------------------- first div start here---------------------- -->
      <div class="maincontainer">

         <div class="wrapper">
            <div class="heading">
               <h6>Get In Touch</h6>
            </div>

            <div class="combine-box">
               <div class="name">
                  <input type="Name" name="Name" id="Name" placeholder="Name"/>
               </div>
               <div class="email-1">
                  <input type="Email" name="Email" id="Email" placeholder="Email"/>
               </div>
            </div>

            <div class="subject-box">
               <div class="subject">
                  <input type="Subject" name="Name" id="Subject" placeholder="Subject"/>
               </div>
            </div>

            <div class="message-box">
               <div class="message">
                  <textarea name="Messages" id="" cols="30" rows="10" placeholder="Messages"></textarea>
               </div>
            </div>

            <div class="button-box">
               <div class="button">
                  <button>Send Message</button>
               </div>
            </div>
         </div>
         
         
         <div class="wrapper-2">
            <div class="heading-2">
               <h6>Contact Us</h6>
            </div>
            
             
               <!-- <div class="innercontent"> -->
                
                <div class="icon" id="icon-1">
                  <i class="fas fa-map-marker-alt"></i>
                  </div>
                  <div class="address">
                     <p>Address:198 west21th,</p>
                     <p>Street suites 721 NewYork NY 10016</p>
                  </div>
                  
                  <div class="icon" id="icon-2">
                     <i class="fas fa-phone-alt"></i>
                  </div>
                  <div class="phone">
                     <span> phone: <a href="+12355 25355 89">+12355 25355 89</a> </span>              
                  </div>
                  
                  <div class="icon" id="icon-3">
                     <i class="fas fa-envelope"></i>
                  </div>
                  <div class="email-2">
                     <span>Email: <a href="yourinfo@gmail.com">Yourinfo@gmail.com</a></span>
                  </div>
                  
                  <div class="icon" id="icon-4">
                     <i class="fas fa-globe-asia"></i>
                  </div>
                  <div class="website">
                     <span>Website: <a href="yourwebsite.com"> yourwebsite.com</a> </span>
                  </div>
                  
               <!-- </div> -->
         </div>
      </div>
      </body>
      </html>
